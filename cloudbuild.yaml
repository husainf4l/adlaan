# Google Cloud Build configuration
steps:
  # Build Django web app
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/adlaan-web', '-f', 'Dockerfile.web', '.']
    
  # Build AI agent
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/adlaan-agent', '-f', 'Dockerfile.agent', '.']
    
  # Push web app image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/adlaan-web']
    
  # Push agent image  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/adlaan-agent']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'adlaan-agent', '--image', 'gcr.io/$PROJECT_ID/adlaan-agent', '--platform', 'managed', '--region', 'us-central1']

images:
  - 'gcr.io/$PROJECT_ID/adlaan-web'
  - 'gcr.io/$PROJECT_ID/adlaan-agent'