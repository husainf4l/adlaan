<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo background -->
  <rect width="120" height="60" rx="12" fill="url(#logoGradient)"/>
  
  <!-- Justice scales icon -->
  <g transform="translate(8, 8)">
    <!-- Scale beam -->
    <line x1="8" y1="20" x2="22" y2="20" stroke="#FBBF24" stroke-width="1.5"/>
    <!-- Center post -->
    <line x1="15" y1="20" x2="15" y2="35" stroke="#FBBF24" stroke-width="1.5"/>
    <!-- Left scale -->
    <circle cx="11" cy="24" r="4" fill="none" stroke="#FBBF24" stroke-width="1"/>
    <line x1="7" y1="24" x2="15" y2="24" stroke="#FBBF24" stroke-width="0.8"/>
    <!-- Right scale -->
    <circle cx="19" cy="24" r="4" fill="none" stroke="#FBBF24" stroke-width="1"/>
    <line x1="15" y1="24" x2="23" y2="24" stroke="#FBBF24" stroke-width="0.8"/>
    <!-- Base -->
    <line x1="12" y1="35" x2="18" y2="35" stroke="#FBBF24" stroke-width="2"/>
  </g>
  
  <!-- Arabic text "أدلان" -->
  <text x="40" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="start">أدلان</text>
  
  <!-- English text -->
  <text x="40" y="40" font-family="Arial" font-size="10" font-weight="500" fill="#FBBF24" text-anchor="start">ADLAAN</text>
</svg>
